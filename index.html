<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="./assets/public/style.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>GrubnBrew</title>
  </head>
  <body class="bg-gray-200 dark:bg-gray-800 dark:text-gray-100">
    <!-- toggle dark start-->
    <div class="flex justify-end items-start space-x-2 px-20 py-10">
      <span class="text-sm text-gray-800 dark:text-gray-500">Light</span>
      <div>
        <input type="checkbox" name="" id="toggle" class="hidden" onclick="changeStatus()"></input>
        <label for="toggle" class="cursor-pointer">
          <div
            class="
              w-9
              h-5
              flex
              items-center
              bg-gray-300
              dark:bg-gray-600
              rounded-full
              p-1
            "
          >
            <div
              class="
                toggle-ball
                w-4
                h-4
                bg-white
                rounded-full
                shadow-md
                transform
                duration-300
                ease-in-out
              "
            ></div>
          </div>
        </label>
      </div>
      <span class="text-sm text-gray-400 dark:text-gray-100">Dark</span>
    </div>
    <!-- toggle dark ends -->

    <!-- content wrapper -->
    <div class="max-h-screen text-2xl lg:grid lg:grid-cols-2">
      <!-- form content start -->
      <header class="md:flex md:flex-col md:mt-40 w-3/5 mx-auto">
        <div class="title">
          <h1 class="mb-5 text-4xl text-center">Grub-n-Brew</h1>
          <p class="mb-10 text-center text-base">
            This App will help you find a restaurant or a brewery near you
          </p>
        </div>
        <form id="city-form" class="w-full" action="">
          <div
            class="
              flex
              items-center
              bg-white
              dark:bg-gray-600
              rounded-lg
              mb-3
              shadow
            "
          >
            <label
              class="w-10 text-right mr-8 text-gray-500"
              for="current-location"
            >
              <i class="fas fa-map-marker-alt ml-5 dark:text-gray-800"></i>
            </label>
            <input
              type="text"
              id="current-location"
              class="
                w-full
                py-4
                bg-transparent
                text-black
                dark:text-gray-100
                focus:outline-none
              "
              name="current-location"
              placeholder="enter city..."
            />
          </div>
          <div
            class="
              flex
              items-center
              bg-white
              dark:bg-gray-600
              rounded-lg
              mb-5
              shadow
              pr-5
            "
          >
            <label class="w-10 text-right mr-8 text-gray-500" for="choices">
              <i class="fas fa-utensils ml-5 dark:text-gray-800"> </i>
            </label>
            <select
              name=""
              id="choices"
              class="
                w-full
                py-4
                bg-transparent
                text-gray-400
                focus:outline-none
              "
            >
              <option value="/">choose options</option>
              <option value="restaurant">restaurant</option>
              <option value="brewery">brewery</option>
            </select>
          </div>
          <button 
            type="submit"
            class="
              block
              w-full
              rounded
              py-3
              text-white
              font-bold
              shadow
              transition
              duration-700
              ease-in-out
              bg-blue-500
              hover:bg-blue-700
              dark:bg-yellow-400 dark:text-black dark:hover:bg-yellow-500
            "
          >
            Search
          </button>
        </form>
      </header>
      <!-- form content ends -->

      <!-- map content starts -->
      <div class="w-full h-full mx-auto mt-20 p-2 lg:p-4">
        <div id="map" class="h-full w-full mb-20 p-44 lg:w-4/5"></div>
      </div>
      <!-- map content ends -->
    </div>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
